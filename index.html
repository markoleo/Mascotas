<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="sdeveloper">
    <link rel="icon" href="resources/img/favicon.ico">
    <title>MiMascota - Tulancingo</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="resources/core/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="resources/css/login.css"  media="screen,projection"/>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col s12 center">
            <img class="mb-4" src="resources/img/logo-tulancingo_100x77.png" alt="">
            <h5>Iniciar sesión</h5>
        </div>
        <form autocomplete="off" id="login" method="post" action="">
            <div class="input-field col s12 m4 offset-m4">
                <input id="em" name="em" type="email" autofocus>
                <label for="em">Correo electrónico</label>
                <span class="helper-text" data-error="Obligatorio" data-success=""></span>
            </div>
            <div class="input-field col s12 m4 offset-m4">
                <input id="pss" name="pss" type="password">
                <label for="pss">Contraseña</label>
                <span class="helper-text" data-error="Obligatorio" data-success=""></span>
            </div>
            <div class="input-field col s12 m4 offset-m4">
                <div class="progress purple lighten-4">
                    <div class="indeterminate purple lighten-1"></div>
                </div>
                <button class="btn waves-effect waves-light purple darken-1" type="submit">Entrar</button>
                <div class="input-field right-align">
                    <small><b><a href="#">¿Has olvidado tu contraseña?</a></b></small>
                </div>
            </div>
            <div class="input-field col s12 center">
                <div class="grey-text text-lighten-1">&copy; 2016-2020 Gobierno Municipal de Tulancingo.</div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="resources/core/jquery/jquery-3.3.1.min.js"></script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="resources/core/materialize/js/materialize.min.js"></script>

<script type="text/javascript" src="resources/js/login.js"></script>
</body>
</html>
